<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الـdiv</title>
    <style>
        /* ضبط إعدادات الجسم (body) */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center; /* محاذاة أفقيًا */
            align-items: center;    /* محاذاة عموديًا */
        }

        /* ضبط إعدادات الـ div */
        .centered-div {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            text-align: center;
            line-height: 200px; /* لمحاذاة النص داخل div عموديًا */
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="centered-div">
    </div>
</body>
</html>
